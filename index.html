<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>type words</title>
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
	</head>
	<body>
		<div class="container">
		</div>
		<div class="info">
			<ul>
				<li>用时：<span class="time">0.00S</span></li>
				<li>正确率：<span class="rpersent">0.000</span></li>
				<li>总次数：<span class="alltimes">0</span></li>
				<li>正确次数：<span class="rtimes">0</span></li>
				<li>错误次数：<span class="wtimes">0</span></li>
				<li>每分钟次数：<span class="clickperminute">0.000</span></li>
				<li>每秒钟次数：<span class="clickpersecond">0.000</span></li>
			</ul>
		</div>
		<div class="hidden">
			<audio class="wrong" src="audios/3328.mp3"></audio>
			<audio class="right" src="audios/6060.mp3"></audio>
			<audio loop class="bgmusic" volume="0.6" src="audios/03 - No One Else Like You.mp3"></audio>
		</div>	
</body>
</html>
